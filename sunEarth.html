<title>Gravity Simulation</title>

<body>


<svg width="600" height="600">
</svg>
<script>


 data = [{x: 300, vx: (0.1*1+0.4*0.5)/-10, y: 300, vy: 0, r: 10*Math.sqrt(10), m: 10, color: 'yellow'},];
  data.push({x: 300, vx: 0.1, y: 500, vy: 0.0, r: 10, m: 1,  color: 'steelblue'});

  data.push({x: 300, vx: 0.4, y: 520, vy: 0.0, r: 5, m: 0.5,  color: 'lightGray'});


  var planets = d3.select("svg").selectAll("circle").data(data)
    .enter().append("circle")
    .attr("cx", function(d) { return d.x})
    .attr("cy", function(d) { return 600-d.y})
    .attr("r", function(d) { return d.r} )
    .style("fill", function(d) { return d.color} );



var earth=d3.select("#earth");
var orbitRadius=200;
var theta=0;
var speed=0.0005;
var t0 = Date.now();
var G = 1;

function f_gravity (t,z){
	var x0,x1,y0,y1,vx0,vx1,vy0,vy1,m0,m1;
	var dz = [];
	var n = z.length/4;
	for (var i=0; i<n; i++){
		dz.push (z[4*i+1]);
		dz.push (0);
		dz.push (z[4*i+3]);
		dz.push (0);
		
	}
	for (var i0=0; i0<n; i0++){
		x0=z[i0*4];
		y0=z[i0*4+2];
		m0=data[i0].m;
		for(var i1=i0+1; i1<n; i1++){
			x1=z[i1*4];
			y1=z[i1*4+2];
			m1=data[i1].m;
			var dx = x0-x1;
			var dy = y0-y1;
			var dist = dx*dx+dy*dy;
			var f = (G*m1*m0)/dist;
			dist=Math.sqrt(dist);
			var fsub = f*dx/dist;
			dz[4*i0+1]-=fsub/m0;
			dz[4*i1+1]+=fsub/m1;
			fsub = f*dy/dist;
			dz[4*i0+3]-=fsub/m0;
			dz[4*i1+3]+=fsub/m1;
		}	

	}
	return dz;
}


var t=0;
  var sol;
  var t_chunk = 10;
  var t_computed=0;

  function update_position(tnew) {

      while(tnew > t_computed) {
	  z = []

	  for(var i=0; i<data.length; i++) {
	      Array.prototype.push.apply(z, [data[i].x, data[i].vx, data[i].y, data[i].vy]);
	  }
	  
	  sol = numeric.dopri(t_computed, t_computed+t_chunk, z, f_gravity);
	  t_computed += t_chunk;
      }

      u = sol.at(tnew);
      //console.log(u);

      for(var i=0; i<data.length; i++) {
	  	data[i].x=u[i*4];
	  	data[i].vx=u[i*4+1];
	  	data[i].y=u[i*4+2];
	  	data[i].vy=u[i*4+3];
	  
      }


      planets.attr("cx", function(d) { return d.x})
	  .attr("cy", function(d) { return 600-d.y});

      t = tnew;
  }


  d3.timer(update_position)

});*/



</script>
